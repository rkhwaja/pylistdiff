[tool.poetry]
name = "listdiff"
version = "1.0.1"
description = "Diff 2 python lists using a given key"
authors = ["Rehan Khwaja <rehan@khwaja.name>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/rkhwaja/pylistdiff"
classifiers = [
	"License :: OSI Approved :: MIT License",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11"
]

[tool.poetry.dependencies]
python = ">=3.8"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.1"
pylint = ">=2.15"
pytest-cov = ">=2.9.0"
pylint-quotes = "*"
poethepoet = ">=0.16.4"

[tool.poe.tasks]
lint = "pylint src/listdiff tests"

[tool.poe.tasks.test]
shell = """
pytest --cov=src/listdiff || exit 1
coverage xml
"""

[tool.pylint.master]
load-plugins = [
	"pylint_quotes",
	"pylint.extensions.bad_builtin",
	"pylint.extensions.check_elif",
	"pylint.extensions.code_style",
	"pylint.extensions.confusing_elif",
	"pylint.extensions.empty_comment",
	"pylint.extensions.mccabe",
	"pylint.extensions.overlapping_exceptions",
	"pylint.extensions.redefined_variable_type",
	"pylint.extensions.set_membership",
	# "pylint.extensions.while_used",
	]
enable="useless-suppression"

[tool.pylint.format]
indent-string = "\t"
max-line-length = 200
string-quote = "single"
triple-quote = "single"

[tool.pylint.messages_control]
disable = [
	"invalid-name",
	"missing-docstring"
]

[tool.pytest.ini_options]
pythonpath = ["src"]

[build-system]
requires = ["poetry_core>=1.1"]
build-backend = "poetry.core.masonry.api"
